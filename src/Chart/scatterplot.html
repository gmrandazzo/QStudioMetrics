    }

    .selection {
      stroke          : gray;
      stroke-width    : 1px;
      stroke-dasharray: 4px;
      stroke-opacity  : 0.5;
      fill            : transparent;      
    }

    .selected{
      fill: yellow !important;
    }

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

<body>
  
  <script>     
    
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
    
    //Generate the data
    
    var data = d3.range(10).map(function(i) {
      return {"id": i , "x": d3.randomUniform(0,960)() , "y": d3.randomUniform(0,500)()};
    }); 
    
    var x = d3.scaleLinear()
        .range([0, width]);

    var y = d3.scaleLinear()
        .range([height, 0]);


    var color = d3.scaleOrdinal(d3.schemeCategory10);

    //var xAxis = d3.axisBottom(x);

    //var yAxis = d3.axisLeft(y);

    var svg = d3.select("body").append("svg")       
        .attr("width",width)
        .attr("height",height )

    x.domain(d3.extent(data, function(d) { return d.x; })).nice();
    y.domain(d3.extent(data, function(d) { return d.y; })).nice();

    /*
    svg.append("svg")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .append("text")
        .attr("class", "label")
        .attr("x", width)
        .attr("y", -6)
        .style("text-anchor", "end")
        .text("Sepal Width (cm)");
    
    svg.append("svg")
        .attr("transform", "rotate(-90)")
        .call(d3.axisLeft(y));*/
        
    //Append X Axis
    /*svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis)
      .append("text")
        .attr("class", "label")
        .attr("x", width)
        .attr("y", -6)
        .style("text-anchor", "end")
        .text("Sepal Width (cm)");

    //Append Y Axis
    svg.append("g")

        .attr("class", "label")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Sepal Length (cm)")    */

    var info = d3.select("body")
                    .append("div")
                    .attr("id","info"); 

    var radius=4;                    

    svg.selectAll("g")
        .data(data)
      .enter().append("g").append("circle")
        .attr("class", "dot")
        .attr("r", radius)        
        .style("fill", function(d) { return color(d.id); })
        .attr(
        "transform", function( d) {
            return "translate("+ [d.x,d.y] + ")";
        });

    svg = d3.select("svg");

    svg.on( "mousedown", function() {
            var p = d3.mouse( this);

            svg.append("rect")            
            .attrs({
                rx      : 6,
                ry      : 6,
                class   : "selection",
                x       : p[0],
                y       : p[1],
                width   : 0,
                height  : 0
            });
        })
        .on( "mousemove", function() {
            var s = svg.select( "rect.selection");            

            if( !s.empty()) {
                var p = d3.mouse( this),
                    d = {
                        x       : parseInt( s.attr( "x"), 10),
                        y       : parseInt( s.attr( "y"), 10),
                        width   : parseInt( s.attr( "width"), 10),
                        height  : parseInt( s.attr( "height"), 10)
                    },
                    move = {
                        x : p[0] - d.x,
                        y : p[1] - d.y
                    }
                ;

                if( move.x < 1 || (move.x*2<d.width)) {
                    d.x = p[0];
                    d.width -= move.x;
                } else {
                    d.width = move.x;       
                }

                if( move.y < 1 || (move.y*2<d.height)) {
                    d.y = p[1];
                    d.height -= move.y;
                } else {
                    d.height = move.y;       
                }
               
                s.attrs(d);                

                d3.selectAll('circle.selected').classed( "selected", false);

                info.html("");

                radius=2;  

                d3.selectAll('circle').each( function(circle_data, i) {                    

                    if( 
                        !d3.select( this).classed("selected") && 
                            // inner circle inside selection frame
                            circle_data.x-radius>=d.x && circle_data.x+radius<=d.x+d.width &&
                            circle_data.y-radius>=d.y && circle_data.y+radius<=d.y+d.height
                    ) { 
                        info.append("item")              
                        .html("<br/>id: " + circle_data.id/* + "<br/>x value: " + circle_data.x + "<br/> y value: " + circle_data.y*/);
                        d3.select(this)                            
                            .classed("selected",true);
                    }
                 });
            }
        })
        .on( "mouseup", function() {
          // remove selection frame
          svg.selectAll("rect.selection").remove();

          // remove temporary selection marker class
          //d3.selectAll('.selected').classed( "selected", false);          
        })
        .on( "mouseout", function() {            
                    // remove selection frame
                svg.selectAll( "rect.selection").remove();

                    // remove temporary selection marker class
                d3.selectAll('.selected').classed( "selected", false);
                info.html("");
          });        

  </script>
